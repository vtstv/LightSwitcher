<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Light Control</h1>
        <p id="status">Current Status: Light is off.</p>
        <button id="toggleButton" onclick="toggleLight()">Turn On Light</button>

        <script>
            function toggleLight() {
                fetch('/toggle')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('HTTP error! Status: ' + response.status);
                        }
                        return response.text();
                    })
                    .then(updateStatus)
                    .catch(error => console.error('Error:', error));
            }

            function updateStatus(newStatus) {
                document.getElementById('status').innerText = 'Current Status: Light is ' + newStatus + '.';
                document.getElementById('toggleButton').innerText = 'Turn ' + (newStatus === 'on' ? 'Off' : 'On') + ' Light';
            }
        </script>
    </div>
</body>
</html>
